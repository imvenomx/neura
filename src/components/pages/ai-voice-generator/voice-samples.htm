<!-- voice samples section -->
<section
  class="bg-white py-[80px] md:py-[100px]"
  aria-labelledby="voice-samples-heading"
  itemscope
  itemtype="https://schema.org/ItemList"
>
  <div class="main-container">
    <div class="space-y-12">
      <!-- content  -->
      <div class="space-y-5 text-center">
        <span
          data-ns-animate
          data-delay="0.1"
          class="badge badge-white text-secondary font-medium"
          aria-label="Voice Agents section badge"
          itemprop="name"
          >Voice Agents</span
        >
        <div class="space-y-3">
          <h2
            id="voice-samples-heading"
            data-ns-animate
            data-delay="0.2"
            class="font-normal mx-auto max-w-[500px]"
            itemprop="name"
          >
            Meet your <span class="text-ns-linen">AI assistants</span>
          </h2>
          <p
            data-ns-animate
            data-delay="0.3"
            class="text-secondary mx-auto max-w-[550px]"
            itemprop="description"
          >
            Choose from our library of natural-sounding voice agents, each with unique personalities and speaking styles.
          </p>
        </div>
      </div>

      <!-- samples collections  -->
      <div class="grid grid-cols-1 items-center justify-center gap-4 md:grid-cols-2 lg:grid-cols-3">
        <!-- Ava  -->
        <Component
          src="src/components/pages/ai-voice-generator/voice-sample-item.htm"
          img-link="./images/ns-avatar-30.png"
          name="Ava"
          description="Female – Professional & Friendly"
          delay="0.1"
        />
        <!-- Ethan  -->
        <Component
          src="src/components/pages/ai-voice-generator/voice-sample-item.htm"
          img-link="./images/ns-avatar-31.png"
          name="Ethan"
          description="Male – Calm & Authoritative"
          delay="0.15"
        />
        <!-- Sophia  -->
        <Component
          src="src/components/pages/ai-voice-generator/voice-sample-item.htm"
          img-link="./images/ns-avatar-18.png"
          name="Sophia"
          description="Female – Warm & Conversational"
          delay="0.2"
        />
        <!-- Liam  -->
        <Component
          src="src/components/pages/ai-voice-generator/voice-sample-item.htm"
          img-link="./images/ns-avatar-37.png"
          name="Liam"
          description="Male – Energetic & Engaging"
          delay="0.25"
        />
        <!-- Emma  -->
        <Component
          src="src/components/pages/ai-voice-generator/voice-sample-item.htm"
          img-link="./images/ns-avatar-34.png"
          name="Emma"
          description="Female – Soft & Reassuring"
          delay="0.3"
        />
        <!-- Marco  -->
        <Component
          src="src/components/pages/ai-voice-generator/voice-sample-item.htm"
          img-link="./images/ns-avatar-36.png"
          name="Marco"
          description="Male – Professional & Clear"
          delay="0.35"
        />
      </div>
    </div>
  </div>
</section>
