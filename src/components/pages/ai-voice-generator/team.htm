<!-- Industries section -->

<section
  id="industries"
  class="space-y-[76px] overflow-hidden py-[80px] md:py-[120px] lg:py-[154px]"
  aria-labelledby="industries-heading"
  itemscope
  itemtype="https://schema.org/ItemList"
>
  <div class="main-container">
    <!-- content  -->
    <div class="space-y-3 text-center lg:text-left">
      <span
        data-ns-animate
        data-delay="0.1"
        class="badge badge-ivory mb-2"
      >
        Industries
      </span>
      <h2
        data-ns-animate
        data-delay="0.1"
        id="industries-heading"
        class="mx-auto max-w-[600px] font-normal lg:mx-0"
        itemprop="name"
      >
        Trusted across <span class="text-ns-linen">industries</span>
      </h2>
      <p
        data-ns-animate
        data-delay="0.2"
        class="text-tagline-1 mx-auto max-w-[538px] font-normal lg:mx-0"
        itemprop="description"
      >
        From healthcare to automotive, Neura voice agents are transforming how companies streamline internal operations and empower their teams.
      </p>
    </div>
  </div>

  <!-- marquee  -->

  <div
    data-ns-animate
    data-delay="0.3"
    class="logos-marquee-container"
    role="img"
    aria-label="Industries using Neura AI voice agents"
    itemscope
    itemtype="https://schema.org/ItemList"
  >
    <div class="flex items-center justify-center gap-x-6">
      <!-- Healthcare  -->
      <Component
        src="src/components/pages/ai-voice-generator/single-team.htm"
        title="Healthcare"
        img-link="./images/healthcare.webp"
        class="ml-6"
      />
      <!-- Automotive  -->
      <Component
        src="src/components/pages/ai-voice-generator/single-team.htm"
        title="Insurance"
        img-link="./images/insurance.webp"
      />
      <!-- Real Estate  -->
      <Component
        src="src/components/pages/ai-voice-generator/single-team.htm"
        title="Real Estate"
        img-link="./images/realestate.webp"
      />
      <!-- Finance & Banking  -->
      <Component
        src="src/components/pages/ai-voice-generator/single-team.htm"
        title="Finance & Banking"
        img-link="./images/finance.webp"
      />
      <!-- Retail & E-commerce  -->
      <Component
        src="src/components/pages/ai-voice-generator/single-team.htm"
        title="Retail & E-commerce"
        img-link="./images/retail.webp"
      />
      <!-- Logistics  -->
      <Component
        src="src/components/pages/ai-voice-generator/single-team.htm"
        title="Logistics"
        img-link="./images/logistics.jpg"
      />
      <!-- Hospitality  -->
      <Component
        src="src/components/pages/ai-voice-generator/single-team.htm"
        title="Hospitality"
        img-link="./images/hospitality.jpg"
      />
      <!-- Manufacturing  -->
      <Component
        src="src/components/pages/ai-voice-generator/single-team.htm"
        title="Airlines & Travel"
        img-link="./images/airlines.webp"
      />
    </div>
  </div>
</section>
