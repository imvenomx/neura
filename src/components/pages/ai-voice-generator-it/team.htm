<!-- Industries section - Italian -->

<section
  id="industries"
  class="space-y-[76px] overflow-hidden py-[80px] md:py-[120px] lg:py-[154px]"
  aria-labelledby="industries-heading"
  itemscope
  itemtype="https://schema.org/ItemList"
>
  <div class="main-container">
    <!-- content  -->
    <div class="space-y-3 text-center lg:text-left">
      <span
        data-ns-animate
        data-delay="0.1"
        class="badge badge-ivory mb-2"
      >
        Settori
      </span>
      <h2
        data-ns-animate
        data-delay="0.1"
        id="industries-heading"
        class="mx-auto max-w-[600px] font-normal lg:mx-0"
        itemprop="name"
      >
        Affidabile in tutti i <span class="text-ns-linen">settori</span>
      </h2>
      <p
        data-ns-animate
        data-delay="0.2"
        class="text-tagline-1 mx-auto max-w-[538px] font-normal lg:mx-0"
        itemprop="description"
      >
        Dalla sanita all'automotive, gli agenti vocali Neura stanno trasformando il modo in cui le aziende ottimizzano le operazioni interne e potenziano i loro team.
      </p>
    </div>
  </div>

  <!-- marquee  -->

  <div
    data-ns-animate
    data-delay="0.3"
    class="logos-marquee-container"
    role="img"
    aria-label="Settori che usano gli agenti vocali AI Neura"
    itemscope
    itemtype="https://schema.org/ItemList"
  >
    <div class="flex items-center justify-center gap-x-6">
      <!-- Healthcare  -->
      <Component
        src="src/components/pages/ai-voice-generator/single-team.htm"
        title="Sanita"
        img-link="/images/healthcare.webp"
        class="ml-6"
      />
      <!-- Insurance  -->
      <Component
        src="src/components/pages/ai-voice-generator/single-team.htm"
        title="Assicurazioni"
        img-link="/images/insurance.webp"
      />
      <!-- Real Estate  -->
      <Component
        src="src/components/pages/ai-voice-generator/single-team.htm"
        title="Immobiliare"
        img-link="/images/realestate.webp"
      />
      <!-- Finance & Banking  -->
      <Component
        src="src/components/pages/ai-voice-generator/single-team.htm"
        title="Finanza e Banche"
        img-link="/images/finance.webp"
      />
      <!-- Retail & E-commerce  -->
      <Component
        src="src/components/pages/ai-voice-generator/single-team.htm"
        title="Retail ed E-commerce"
        img-link="/images/retail.webp"
      />
      <!-- Logistics  -->
      <Component
        src="src/components/pages/ai-voice-generator/single-team.htm"
        title="Logistica"
        img-link="/images/logistics.jpg"
      />
      <!-- Hospitality  -->
      <Component
        src="src/components/pages/ai-voice-generator/single-team.htm"
        title="Hospitality"
        img-link="/images/hospitality.jpg"
      />
      <!-- Airlines  -->
      <Component
        src="src/components/pages/ai-voice-generator/single-team.htm"
        title="Compagnie Aeree e Viaggi"
        img-link="/images/airlines.webp"
      />
    </div>
  </div>
</section>
